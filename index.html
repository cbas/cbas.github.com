---
layout: default
title: Blog
---
<ol class="articles" reversed>
  {% for post in site.categories.articles %}
  <li>
    <a href="{{ post.url }}" title="{{ post.title }}">
      {{ post.title }}
    </a>
    <i>{{ post.date | date: "%B %d, %Y" }}</i>
    <p>{{ post.abstract }}</p>
  </li>
  {% endfor %}
</ol>
